{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel = "stylesheet" href = "{% static 'games_app/../static/games_app/style.css' %}">
</head>
<body>
<form>

</form>

        <td>Tytu≈Ç</td>
